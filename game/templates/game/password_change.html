{% extends "game/base.html" %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_messages %}

{% block content %}
<div class="container">
	<div class="panel">
		<div class="panel-heading">
			<h3 class="text-info">Password change</h3>
		</div>
		<div class="panel-body">
			<form method="post" action="{% url 'django.contrib.auth.views.password_change' %}">
			{% csrf_token %}
			{% bootstrap_form form layout='inline'%}
			   {% buttons %}
			   <button type="submit" class="btn btn-primary">
			   {% bootstrap_icon "plus" %} Change
			   </button>
			   {% endbuttons %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
