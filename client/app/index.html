<!doctype html>
<html lang="en" ng-app="crossAndCircle">
<head>
  <meta charset="utf-8">
  <title>Cross And Circle</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

 
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/angular-websocket/angular-websocket.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>

</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div ng-show="storage.loggedIn" class="right">
      <span>{{storage.loggedUsername}}</span>
      <button type="button" class="btn btn-default" ng-click="logout()">Log out</button>
    </div>
    <div ng-view class="view-frame"></div>
  </div>

</body>
</html>
